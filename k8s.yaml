apiVersion: apps/v1
kind: Deployment
metadata:
  name: analyze_web
spec:
  selector:
    matchLabels:
      run: analyze_web
  replicas: 2
  template:
    metadata:
      labels:
        run: analyze_web
    spec:
      containers:
      - name: analyze_web
        image: hub.pingcap.net/robert/analyze-web:master
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: analyze_web
  labels:
    run: analyze_web
spec:
  ports:
  - port: 80
    targetPort: 80
    nodePort: 31112
    protocol: TCP
  selector:
    run: analyze_web